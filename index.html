<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Collectible Keychains & Toys</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"> <!-- Fun font -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Cool gradient background */
            color: #333;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1); /* Vibrant header gradient */
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-in;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        header p {
            font-weight: 300;
            font-size: 1.2rem;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .product {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
        }
        .product img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .product h3 {
            color: #ff6b6b;
            margin: 0.5rem 0;
            font-size: 1.5rem;
        }
        .product p {
            color: #666;
            margin: 0.5rem 0;
        }
        button {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        button:hover {
            background: linear-gradient(45deg, #fecfef, #ff9a9e);
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            header h1 { font-size: 2rem; }
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Handmade Collectibles</h1>
        <p>Original keychains and toys crafted from scratchâ€”collect them all!</p>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/300x200?text=Mythical+Keychain" alt="Mythical Keychain"> <!-- Replace with your image URL -->
            <h3>Mythical Keychain</h3>
            <p>Handcrafted resin keychain from my original 'Mythical Creatures' set. $10.00</p>
            <button onclick="alert('Add to cart functionality here - integrate with e.g., Snipcart')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200?text=Toy+Figure" alt="Toy Figure"> <!-- Replace with your image URL -->
            <h3>Adventurer Toy</h3>
            <p>Small handmade toy from my 'Explorers' series. $15.00</p>
            <button onclick="alert('Add to cart functionality here - integrate with e.g., Snipcart')">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </div>
    <script>
        // Placeholder for cart logic - replace with a real e-commerce script like Snipcart
        console.log("Site loaded with cool styles!");
    </script>
</body>
</html>
